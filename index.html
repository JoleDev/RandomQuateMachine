<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amaranth:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/mainCSS.css" />
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container" id="bgContainer"></div>
    <div class="container" id="textContainer">
        <div id="headerContainer">
            <h1 id="header">FCC Random Quote Machine</h1>
        </div>
        <div id="quoteContainer">
            <h3 id="quate">Success is a journey, not a destination. The doing is often more important than the outcome</h3>
            <h5 id="quoteOwner">Arthur Ashe</h5>
        </div>
    </div>
    <div id="btnContainer">
        <button id="twitterBtn"><i class="fab fa-twitter-square fa-sm"></i> Tweet</button>
        <button id="newQuoteBtn"><i class="fas fa-caret-right fa-am"></i> New Quote</button>    
    </div>
    
    <script src="assets/js/mainJS.js"></script>
</body>
</html>
